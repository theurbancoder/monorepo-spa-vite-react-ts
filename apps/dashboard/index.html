<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Use standalone mode by default, or when ?standalone is present in the URL
      const useStandalone = !window.location.href.includes("spa=true");
      const script = document.createElement("script");
      script.type = "module";
      script.src = useStandalone ? "/src/standalone.tsx" : "/src/main.tsx";
      document.body.appendChild(script);
    </script>
  </body>
</html>
